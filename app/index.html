<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<section class="list-app  no-js">
		<div class="app-tabs">
		<a class="app-tabs__item   app-tabs__item--color is-active" href="#">Shopping list</a>
		<a class="app-tabs__item  app-tabs__item--color" href="#">Done</a>
		<a class="app-tabs__item  app-tabs__item--color" href="#">Deleted</a>
      </div>
		<div class="content-wrap">
		<section class="shopping-list  is-active">
		<div class="shopping-list__information  shopping-list__information--color">
		<h2 class="shopping-list__title  shopping-list__title--border">Shopping list</h2>
		<div class="shopping-list__fields">
<form action="" method="post">
  <input class="shopping-list__input  shopping-list__input--big" type="text" name="item" id="item" placeholder="Add items to your Shopping list"><label for="item"></label>
  <input class="shopping-list__input" type="text" name="quantity" id="quantity" placeholder="Quant."><label for="quantity"></label>
  <input class="shopping-list__input" type="text" name="price" id="price" placeholder="Price"><label for="price"></label>
  <button class="btn  btn--green  btn--big" type="button">Add</button>
</form>
		</div>
</div>
		<table class="list  list--color  active">
          <tr class="list__description  list__description--color">
           <th class="list__number">#</th>
						      <th>Done</th>
						      <th>Item</th>
						      <th>Quantity</th>
						      <th>Price $</th>
						      <th>Action</th>

          </tr>
						    <tfoot>
						    <tr class="list__item  list__item--color-gray">
 <td></td>
						      <td></td>
						      <td></td>
						      <td></td>
						      <td>Total</td>
						      <td class="list__sum"></td>
                                </tr>
						    </tfoot>
						  </table>
						</section>
						<section class="shopping-list">
						    <div class="shopping-list__information  shopping-list__information--big  shopping-list__information--color">
		<h2 class="shopping-list__title">Done Items</h2>

</div>
		<table class="list  list--color  done">
          <tr class="list__description  list__description--color">
           <th class="list__number">#</th>
						      <th>Done</th>
						      <th>Item</th>
						      <th>Quantity</th>
						      <th>Price $</th>
						      <th>Action</th>

          </tr>
						      <tfoot>
						    <tr class="list__item  list__item--color-gray">
 <td></td>
						      <td></td>
						      <td></td>
						      <td></td>
						      <td>Total</td>
						      <td class="list__sum"></td>
                                </tr>
						    </tfoot>
						  </table>
						</section>
						<section class="shopping-list">
						    <div class="shopping-list__information  shopping-list__information--big  shopping-list__information--color">
		<h2 class="shopping-list__title">Deleted</h2>

</div>
		<table class="list  list--color  deleted">
          <tr class="list__description  list__description--color">
           <th class="list__number">#</th>
						      <th>Done</th>
						      <th>Item</th>
						      <th>Quantity</th>
						      <th>Price $</th>
						      <th>Action</th>

          </tr>


						      <tfoot>
						    <tr class="list__item  list__item--color-gray">
 <td></td>
						      <td></td>
						      <td></td>
						      <td></td>
						      <td>Total</td>
						      <td class="list__sum"></td>
                                </tr>
						    </tfoot>
						  </table>
						</section>
					</div>
			</section>
			<template id="good-template" style="display: none">
			   <tr class="list__item  list__item--copy">
						      <td class="list__number  counter"></td>
						      <td><input class="list__done" type="checkbox"></td>
						      <td class="list__name"></td>
						      <td class="list__quantity"></td>
						      <td class="list__price">2</td>
						      <td class="list__button">
                                  <button class="btn  btn--orange  btn--edit  btn--small" type="button" title="Edit"></button>
                                  <button class="btn  btn--red  btn--deleted  btn--small" type="button" title="Delete"></button>
						      </td>
						    </tr>
			</template>
			<script src="js/main.min.js"></script>
</body>
</html>
